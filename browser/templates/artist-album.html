<div>
	<h3>{{ artist.name }}</h3>
	<h4>ALBUMS</h4>
	<div class="row">
		<div ng-repeat="album in artist.albums" class="col-xs-4">
			<a class="thumbnail" ng-click="viewAlbum(album._id)" href="#">
				<img ng-src="{{ album.imageUrl }}">
				<div class="caption">
					<h5>
						<span>{{ album.name }}</span>
					</h5>
					<small>{{ album.songs.length }} songs</small>
				</div>
			</a>
		</div>
	</div>
</div>
